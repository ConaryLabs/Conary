[package]
name = "conary"
version = "0.2.0"
edition = "2024"
rust-version = "1.92"
authors = ["Conary Contributors"]
description = "Modern package manager with atomic operations, rollback, and delta updates"
repository = "https://github.com/ConaryLabs/Conary"
license = "MIT"
keywords = ["package-manager", "rpm", "deb", "system"]
categories = ["command-line-utilities"]

[features]
default = []
server = ["dep:axum", "dep:tokio-util", "dep:tower-http", "dep:tower", "dep:filetime", "dep:async-trait", "dep:futures", "dep:dashmap", "dep:parking_lot", "dep:mdns-sd", "dep:flume"]
daemon = ["server", "dep:sd-notify", "dep:axum-extra", "dep:hyper", "dep:hyper-util", "dep:http-body-util", "dep:tokio-stream"]
polkit = ["dep:zbus"]
# Experimental features not ready for production use (AI commands, etc.)
experimental = []

[dependencies]
# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CLI
clap = { version = "4.5", features = ["derive", "cargo"] }
clap_complete = "4.5"

# Hashing for file integrity
sha2 = "0.10"
md-5 = "0.10"                    # MD5 for DEB package md5sums (legacy format requirement)
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Package format parsing
rpm = "0.14"

# Temp files for RPM extraction
tempfile = "3.10"

# Version parsing and comparison
semver = "1.0"

# HTTP client for repository downloads
reqwest = { version = "0.11", features = ["blocking", "rustls-tls", "json"] }

# Serialization for repository metadata and CCS manifests
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
ciborium = "0.2"                 # CBOR encoding for binary CCS manifests

# Date/time handling for repository sync timestamps
chrono = { version = "0.4", features = ["serde"] }

# Delta compression for efficient updates
zstd = "0.13"

# Content-Defined Chunking for efficient dedup and deltas
fastcdc = "3.2"
walkdir = "2.5"                  # Directory traversal for chunk store

# Parallel processing for concurrent downloads
rayon = "1.8"

# Progress bars for downloads
indicatif = "0.17"

# GPG signature verification (pure Rust OpenPGP implementation)
# Note: Using RustCrypto backend with experimental and variable-time flags
# This is acceptable for a package manager use case
sequoia-openpgp = { version = "1.17", default-features = false, features = ["crypto-rust", "allow-experimental-crypto", "allow-variable-time-crypto"] }

# Repository metadata parsing
tar = "0.4"                     # Tarball extraction for Arch repos
flate2 = "1.0"                  # Gzip compression (for Arch, Debian, Fedora)
xz2 = "0.1"                     # XZ compression (for Arch)
rfc822-like = "0.2"             # RFC 822 parser for Debian/Ubuntu Packages files
quick-xml = "0.31"              # XML parser for Fedora/RPM repodata
ar = "0.9"                      # AR archive parsing for DEB packages
wait-timeout = "0.2"            # Subprocess timeout for scriptlet execution
glob = "0.3.3"
log = "0.4"                      # Logging facade for transaction module

# Transaction engine dependencies
uuid = { version = "1.0", features = ["v4"] }
fs2 = "0.4"                      # File locking for transaction safety
crc32fast = "1.4"                # Fast CRC32 for journal integrity

# Container isolation for scriptlets (Linux namespaces)
nix = { version = "0.29", features = ["user", "mount", "sched", "process", "signal", "resource", "fs"] }
libc = "0.2"                    # Low-level syscalls for resource limits

# Ed25519 signatures for CCS package signing
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"                     # Random number generation for key generation
base64 = "0.22"                  # Base64 encoding for signatures
hex = "0.4"                      # Hex encoding for chunk hashes

# Regex for scriptlet analysis
regex = "1.10"

# Sigstore integration
sigstore = { version = "0.13", default-features = false, features = ["bundle", "rekor", "sigstore-trust-root", "rustls-tls"] }
const-oid = "0.9"
pem = "3.0"
rustls-pki-types = "1.0"
webpki = { package = "rustls-webpki", version = "0.103", features = ["std"], default-features = false }
x509-cert = { version = "0.2", features = ["pem", "std"] }

# Server dependencies (feature-gated)
axum = { version = "0.7", optional = true }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"], optional = true }
tower-http = { version = "0.6", features = ["fs", "cors", "compression-gzip"], optional = true }
tower = { version = "0.5", optional = true }
filetime = { version = "0.2", optional = true }  # For LRU cache access time tracking
async-trait = { version = "0.1", optional = true }  # For async traits in chunk fetcher
futures = { version = "0.3", optional = true }  # For stream operations in chunk fetcher

# Federation (CAS sharing across machines)
dashmap = { version = "6.0", optional = true }  # Concurrent hashmap for request coalescing
url = { version = "2.5" }  # URL parsing for peer endpoints
parking_lot = { version = "0.12", optional = true }  # Efficient RwLock for bloom filter
mdns-sd = { version = "0.11", optional = true }  # mDNS service discovery for cell-local peers
flume = { version = "0.11", optional = true }  # Channel for mDNS events (used by mdns-sd)

# Daemon (feature-gated)
sd-notify = { version = "0.4", optional = true }  # Systemd notification (watchdog, ready)
axum-extra = { version = "0.9", features = ["typed-header"], optional = true }  # SSE, typed headers
hyper = { version = "1.4", features = ["server", "http1"], optional = true }  # Low-level HTTP for Unix sockets
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto", "service"], optional = true }  # Tokio integration for hyper
http-body-util = { version = "0.1", optional = true }  # Body conversion utilities
tokio-stream = { version = "0.1", features = ["sync"], optional = true }  # Stream utilities for SSE

# PolicyKit integration (optional)
zbus = { version = "4.0", optional = true }

diffy = "0.4.2"
goblin = "0.10.4"
which = "8.0.0"
dirs = "6.0.0"

[dev-dependencies]

[build-dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
clap_mangen = "0.2"

[profile.release]
lto = true
codegen-units = 1
strip = true

# Fast release profile - optimized but sccache-friendly (no LTO)
# Use: cargo build --profile fast-release
[profile.fast-release]
inherits = "release"
lto = false
codegen-units = 16
incremental = true

[profile.dev]
# Faster builds in development
incremental = true
