# recipes/core/versions.toml
#
# Central version configuration for Conary bootstrap toolchain
#
# Update these versions and re-generate recipes as needed.
# All Stage 1 recipes reference these versions for consistency.
#
# Last updated: 2026-01-17

[toolchain]
# Core toolchain versions (latest stable as of Jan 2026)
gcc = "15.2.0"
glibc = "2.42"
binutils = "2.45.1"
linux = "6.18"

# GCC companion libraries
gmp = "6.3.0"
mpfr = "4.2.1"
mpc = "1.3.1"
isl = "0.27"

[target]
# Target architecture
triple = "x86_64-conary-linux-gnu"
arch = "x86_64"
kernel_arch = "x86_64"

[paths]
# Bootstrap paths
stage0_tools = "/tools"
stage1_prefix = "/conary/stage1"
sysroot = "/conary/sysroot/stage1"

[base]
# Base system packages (latest stable as of Jan 2026)
coreutils = "9.9"
bash = "5.3"
util-linux = "2.41.3"
systemd = "257.9"
iproute2 = "6.15.0"
openssh = "10.1p1"

[libs]
# Core libraries (latest stable as of Jan 2026)

# Compression
zlib = "1.3.1"
xz = "5.6.4"
zstd = "1.5.6"

# Text/Terminal
ncurses = "6.6"
readline = "8.3"

# Crypto/Security
openssl = "3.5.4"
libcap = "2.73"
linux-pam = "1.7.1"

# System
elfutils = "0.194"
libmnl = "1.0.5"
dbus = "1.16.2"
kmod = "34"

[urls]
# Mirror URLs for source downloads
gnu = "https://ftp.gnu.org/gnu"
kernel = "https://cdn.kernel.org/pub/linux/kernel"
freedesktop = "https://gitlab.freedesktop.org"
github = "https://github.com"
