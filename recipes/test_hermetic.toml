[package]
name = "hermetic-test"
version = "1.0.0"
release = "1"
summary = "Test for hermetic isolation"
description = "Test"
license = "MIT"

[source]
archive = "file:///home/peter/Conary/dummy-source.tar.gz"
checksum = "sha256:66ff1f3372909cb2428b0d4c1704aca48e3f0aea803934d5da043ceee699deb3"

[build]
requires = []
makedepends = []

# This should fail in strict mode (no gcc)
# This should pass in --no-isolation mode (host gcc)
build = """
echo "Running build script..."
if command -v gcc >/dev/null 2>&1; then
    echo "GCC FOUND"
    gcc --version
else
    echo "GCC NOT FOUND"
    exit 1
fi
"""

install = "mkdir -p %(destdir)s/usr/bin && touch %(destdir)s/usr/bin/test"
